imports:
  - path: ./prh-rules/media/techbooster.yml
    ignoreRules:
# 開く
      - pattern:  /(一|ひと)通り/
        expected: ひととおり
      - pattern:  通り
        expected: とおり
      - expected: 分かる
        pattern:  わかる
# 許容される揺れ
      - expected: 他の
        pattern: ほかの
      - expected: いえ
        pattern:  言え
      - expected: いう
        pattern:  言う
      - expected: いわ
        pattern:  言わ
# 「以下」でも問題ない
      - expected: 次$1
        pattern:  /(?:以下|下記)(の|に)/

version: 1

rules:
# 開き
  - expected: もっとも
    pattern: 尤も
    prh: 平仮名にひらいてください
  - expected: はたして
    pattern: 果たして
    prh: 平仮名にひらいてください
  - expected: もとは
    pattern: /(元|基)は/
    prh: 平仮名にひらいてください
  - expected: ようするに
    pattern: 要するに
    prh: 平仮名にひらいてください
  - expected: 例をあげる
    pattern: 例を挙げる
    specs:
      - from: 例を挙げる
        to: 例をあげる
    prh: 「挙げる」は実際に手を挙げる動作の場合にかぎります
# 揺れ
  - expected: しうる
    pattern: /し(う|え)る/
    prh: できれば「～しうる」「～しえる」はいずれかにしてください
